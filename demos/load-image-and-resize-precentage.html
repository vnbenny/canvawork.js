<!Doctype>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="../src/canvawork.js"></script>

        <script>
            var options = {
                debug:true
            }
            var CanvaWork = new CanvaWork(options);

            CanvaWork.loadImage("../assets/placeholder.png", function(obj){
                $('body').append('<h1>Original canvas loaded from an image</h1>');
                $('body').append(obj.canvas);
                CanvaWork.canvasResizePrecent(obj.canvas, 50, function(canvas){
                    $('body').append('<h1>Canvas reduced to 50%</h1>');
                    $('body').append(canvas);
                });
            });
        </script>
    </body>
</html>
